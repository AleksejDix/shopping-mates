---
layout: default
---

{% assign posts = site.posts %}

<div class="lobotomize">
  {% for post in posts %}
    {% include post.liquid  %}
  {% endfor %}
</div>

{% if site.mates %}

<div class="container push">

  <div class="mates">
  {% assign mates = site.mates | sort: 'position' %}
  {% for mate in  mates %}
    <div class="mate">
      <a href="{{ mate.url | prepend: site.baseurl }}">
        <img src="{{ mate.image | prepend: site.baseurl }}" alt="{{ mate.title }}">
      </a>
    </div>
  {% endfor %}

  </div>

</div>

{% endif %}

<a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
