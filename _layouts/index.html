<div class="container">

  {% assign posts = site.posts %}

  {% comment %}
    Posts: {{ posts | size }}
  {% endcomment %}

  {% for post in posts %}
    {% include post.liquid  %}
  {% endfor %}

</div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
