---
title: Shopping Mates
timezone: Europe/Berlin
permalink: pretty
collections:
  topics:
    title: Topics
    output: true
    permalink: /topics/:title/
  mates:
    title: Mates
    output: true
    permalink: /mates/:title/
  posts:
    title: Posts
    output: true
    permalink: /blog/:title/
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    header image:
    topic:
    mate:
- scope:
    path: ''
    type: mates
  values:
    layout: mate
    image: max 1200px breit
    avatar-image: 300px 300px jpeg
    social usernames:
      facebook:
      instagram:
      snapchat:
      twitter:
      youtube:
      pinterest:
    blog:
- scope:
    path: ''
    type: topics
  values:
    layout: blog
    image:
    color:
author: Aleksej Dix
description: happy shopping with siroop shopping mates
email: privat@aleksejdix.com
baseurl: "/shopping-mates"
url: https://aleksejdix.com
markdown: kramdown
kramdown:
  input: GFM
include:
- ".htaccess"
exclude:
- _config.yml
- .gitignore"
- node_modules
- start.sh
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
keep_files:
- ".git"
encoding: utf-8
readingspeed: 200
permalink: /blog/:title/
liquid:
  error_mode: warn
sass:
  sass_dir: _sass
  sourcemap: true
